<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <h1>Contact form</h1>
    <h3>You can reach us using this form</h3>

    <form action="#" method="get">
        <label for="Fullname">Fullname</label>
        <input type="text" name="Fullname" id="Fullname"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email"><br>

        <label for="textarea">Message</label><br>
        <textarea name="textarea" id="" cols="30" rows="10">Type here</textarea><br>

        <select name="languages" id="">
            <option value="C++">C++</option>
            <option value="Py">Python</option>
            <option value="Js">JavaScript</option>
        </select><br>

        <input type="checkbox" name="youtube" id="">
        <label for="youtube">Youtube</label>
        <input type="checkbox" name="Instagram" id="">
        <label for="Instagram">Instagram</label>
        <input type="checkbox" name="LinkedIn" id="">
        <label for="LinkedIn">LinkedIn</label>
    </form>
    <h3><a href="../index.html">Back to Home</a></h3>
</body>
</html>
